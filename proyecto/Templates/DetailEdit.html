{%extends "blank.html"%}
{% load static%}
{% block Header %}
<form method="POST" action="" >
 {%csrf_token%}
 <input type="text" name="name" maxlength="100" value={{ obj.Nombre }} required id="name">  <button type="submit" class="btn btn-primary">Confirmar</button>
 </form>
{% endblock Header %}
{% block content %}
<table id="example" class="display">
    <thead>
        <tr>
          {% for title in titles%}
            <th>{{ title }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
      {% for file in files %}
          <tr>
            {% for fil in file%}
              <td>{{ fil }}</td>
              {% endfor %}
          </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
